<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Preview Card</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    </head>
    <body>
        <main class="blog-container">
            <div class="card-image">
                <img src="/assets/images/illustration-article.svg" alt="Blog Image">
            </div>
            <article class="card">
                <h3 class="text-preset-3-bold">Learning</h3>
                <h2 class="text-preset-3">Published 21 Dec 2023</h2>
                <h1 class="text-preset-1">HTML & CSS foundations</h1>
                <p class="text-preset-2">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                <div class="blog-author">
                    <img class="author-avatar" src="/assets/images/image-avatar.webp" alt="Author Avatar">
                    <p class="text-preset-3-bold">Greg Hooper</p>
                </div>
            </article>
        </main>
        
    </body>
</html>
